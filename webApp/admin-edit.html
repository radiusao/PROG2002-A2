<!DOCTYPE html>
<html>

<head>
  <title>Put Two Cents Fundraiser</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/home.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <nav>
    <ul>
      <li><a href="/admin" class="title">Put Two Cents Fundraiser</a></li>
      <li><a class="link" href="/admin">Home</a></li>
    </ul>
  </nav>
  <div class="container">
    <div>
        <label for="id">ID:</label><br>
        <input type="text" id="fID" name="organiser" disabled><br><br>

        <label for="organiser">Organiser:</label><br>
        <input type="text" id="organiser" name="organiser" required><br><br>

        <label for="caption">Caption:</label><br>
        <input type="text" id="caption" name="caption" required><br><br>

        <label for="target">Target Funding:</label><br>
        <input type="number" id="target" name="target" required><br><br>

        <label for="currentFunding">Current Funding:</label><br>
        <input type="number" id="currentFunding" name="currentFunding" disabled><br><br>

        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" required><br><br>

        <label for="active">Active:</label><br>
        <input type="number" id="active" name="active" required><br><br>

        <label for="category">Category:</label><br>
        <select id="category" name="category" required>
            <option value="">Select a category</option>
        </select> <br><br>
        <button onclick="changeFund()">Submit</button>
        <button style="background-color: #d63031;" onclick="deleteFund()">delete</button>
        </div>
  </div>
  <script src="/js/admin-edit.js"></script>
</body>
